<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>모바일 청첩장</title>
    <!-- 나눔고딕, 나눔명조 -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Nanum+Myeongjo&display=swap" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- bxslider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 사용자 자바스크립트 -->
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>
            <span>We're getting</span>
            <span>Married</span>
        </h1>
    </header>

    <section id="visual">
        <div class="slider">
            <div><img src="images/bg01.jpg" alt="1"></div>
            <div><img src="images/bg02.jpg" alt="1"></div>
            <div><img src="images/bg03.jpg" alt="1"></div>
        </div>
    </section>

    <section id="intro">
        <div class="info">
            <h2>신랑 <span>&</span> 신부</h2>
            <p>행복하게 잘 살겠습니다.</p>
        </div>
        <div class="address">
            <span>2019.05.25.토 PM 12:30</span>
            <span>더조은웨딩홀 3층</span>
        </div>
    </section>

    <section id="map">
        <h2>교통편</h2>
        <ul class="addr">
            <li>서울시 강서구 화곡동 123번지<br>
                더조은 웨딩홀 3층</li>
            <li class="metro">
                <img src="images/sub.png" alt="train">
                <span>5호선</span> 화곡역 1번 출구 도보 100
            </li>
            <li class="bus">
                <img src="images/bus.png" alt="bus">
                100, 101, 400, 500
            </li>
        </ul>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1118.4927331334015!2d126.83951809374899!3d37.54151022120119!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9c4f460c32b7%3A0x68979fc65f1d6963!2z7ZmU6rOh7Jet!5e0!3m2!1sko!2skr!4v1563853599190!5m2!1sko!2skr"
                width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </section>

    <section id="call">
        <h2>신랑, 신부에게 전화하기</h2>
        <div>
            <a href="tel:010-123-1234">
                <img src="images/man.png" alt="">
            </a>
            <a href="tel:010-123-1234">
                <img src="images/woman.png" alt="">
            </a>
        </div>
    </section>

    <footer>
        <span>더조은웨딩홀</span><br>
        <a href="tel:02-1588-1919">02-1588-1919</a>
    </footer>
</body>

</html>
